def interpolition_search(arr,x):
    low=0
    high=len(arr-1)
    while low<=high and x>arr[low]and x<arr[high]:
        if arr[low]==arr[high]:
            if arr[low]==x:
                return low
            return -1
        pos =low+(x-arr[low])*(high-low)//(arr[high]-arr[low])
        if arr[pos]==x:
            return pos
        elif arr[pos]<x:
            low=pos+1
        else:
            high=pos-1
    return -1
arr=[14,23,45,56,58,59]  
x=58
print(interpolition_search(arr,x))
